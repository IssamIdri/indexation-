<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Indexation Lite</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
</head>
<body>
    <div class="container">
<header>
  <h1>Indexation Lite</h1>
  <p class="muted">Upload un <code>.zip</code> de documents → indexation → recherche plein texte (sans stop-words).</p>
</header>
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <div class="card">
      {% for m in messages %}<div>{{ m }}</div>{% endfor %}
    </div>
  {% endif %}
{% endwith %}
<main>
  {% block content %}{% endblock %}
</main>
</div>
</body>
</html>
