{% extends "base.html" %}
{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='/css/index.css') }}?v=1">
<div class="index-wrapper">

  <div class="card">
    <h3>Uploader un dossier compressé </h3>
    <form action="{{ url_for('upload_zip') }}" method="post" enctype="multipart/form-data">
      <label class="upload-zone">
        <strong>Cliquez ici</strong> ou glissez votre fichier ZIP
        <input type="file" name="zipfile" accept=".zip" required>
      </label>
      <div style="margin-top:14px;">
        <button type="submit">Indexer</button>
      </div>
    </form>
    <p class="muted">Le ZIP peut contenir des sous-dossiers. Formats pris : .txt, .html, .docx, .pdf</p>
  </div>

  <div class="card search-section">
    <h3>Rechercher</h3>
    <form action="{{ url_for('search') }}" method="get">
      <input type="text" name="q" placeholder="mots-clés…">
      <button type="submit">Chercher</button>
    </form>
    <p class="muted">Scores = somme des fréquences des mots dans chaque document.</p>
  </div>

</div>

{% endblock %}
