{% extends "base.html" %}
{% block content %}
<div class="card">
  <h3>1) Uploader un dossier compressé (.zip)</h3>
  <form action="{{ url_for('upload_zip') }}" method="post" enctype="multipart/form-data">
    <input type="file" name="zipfile" accept=".zip" required>
    <button type="submit">Indexer</button>
  </form>
  <p class="muted">Le ZIP peut contenir des sous-dossiers. Formats pris: .txt, .html, .docx, .pdf</p>
</div>

<div class="card">
  <h3>2) Rechercher</h3>
  <form action="{{ url_for('search') }}" method="get" class="row">
    <div class="grow"><input type="text" name="q" placeholder="mots-clés…"></div>
    <div><button type="submit">Chercher</button></div>
  </form>
  <p class="muted">Scores = somme des fréquences des mots dans chaque document.</p>
</div>
{% endblock %}
